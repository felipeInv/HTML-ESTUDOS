<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="formulario">
        <fieldset>
            <legend>Login</legend>
            <label for="user">Usuário</label>
            <input type="text" class="validation" id="user" name="user" placeholder="Digite seu usuário" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="validation" placeholder="Digite uma senha" required>
        </fieldset>
        <button>Entrar</button>
        <button><a href="cadastro.html">Cadastrar-se</a></button>
        <p><a href="#">Esqueci minha senha</a></p>
    </form>
</body>
</html>
