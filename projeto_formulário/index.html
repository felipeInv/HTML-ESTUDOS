<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="formulario">
        <fieldset>
            <legend><h1>Formulário de contato</h1></legend>
            <label for="name">Seu nome</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite um email válido" required>
            <label for="subject">Assunto</label>
            <input type="text" id="subject" placeholder="Digite o assunto da sua mensagem" required maxlength="60" size="60">
            <label for="message">Mensagem</label>
            <textarea id="message" required rows="10"></textarea>
        </fieldset>
        <input class="btn" type="submit" value="Enviar">
    </form>
</body>
</html>
