<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="main_title">Lista de contatos</h1>
    <div class="list_wrapper">
        <ul class="list">
            <li class="list_item">
                <div class="list_item_imagem">
                    <img src="imagens/1.jpg" alt="Foto de perfil do Brennan Jorge">

                <div class="list_item_content">
                    <p class="list_item_name">Brennan Jorge</p>
                    <p class="list_item_email">brennan.jorge@example.com</p>
                </div>
                <div class="list_item_action">
                    <a href="#"><img src="imagens/delete.png" alt="Delete"></a>
                    <a href="#"><img src="imagens/edit.png" alt="Edit"></a>
                </div>
            </li>
    
        </ul>
    </div>
